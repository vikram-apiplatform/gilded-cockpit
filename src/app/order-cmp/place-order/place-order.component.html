<mat-card class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-10">
  <h2>Place Order</h2><hr>
  <app-dynamic-form-generator [attributeData]="formAttributes"></app-dynamic-form-generator>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding: 0px; margin-top: 10px; text-align: right">
    <button (click)="placeOrder()" [disabled]="formSubmitting" class="gilded-btn">
      <span *ngIf="!formSubmitting">Submit</span>
      <span *ngIf="formSubmitting"><i class="fa fa-spinner fa-spin" style="font-size:24px"></i></span>
    </button>
  </div>
</mat-card>
