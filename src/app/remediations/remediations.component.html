<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0"
         style="text-align: center; border-bottom:solid 1px rgba(0,0,0,0.3); padding-bottom: 0.3rem">
        <span class="header-text">Remediation Notes</span>
        <i class="fa fa-close" style="color: red; float: right; cursor: pointer" (click)="close()"></i>
    </div>
    <div class="remediation-container">
        <div class="table-container">
            <p class="message-text">ACC_1637841657924 - Lera Stroman</p>
            <div class="remediation-table-container">
                <table class="remediation-table">
                    <tr class="table-header">
                        <!--                        <th class="message-column">Message</th>-->
                        <!--                        <th class="timestamp-column">Time Stamp</th>-->
                        <ng-container *ngFor="let key of columns">
                            <th *ngIf="key!=='account_no' && key!=='id' && key!=='type' && key!=='time'">
                                <div>{{getReadableFormat(key)}}</div>
                            </th>
                        </ng-container>
                    </tr>
                    <tr *ngFor="let data of remediationTableData">
                        <!--                        <td>{{data.message}}</td>-->
                        <!--                        <td>{{data.timeStamp}}</td>-->

                        <ng-container *ngFor="let key of columns">
                            <td *ngIf="key!=='account_no' && key!=='id' && key!=='type' && key!=='time'">
                                <div>{{getActualData(key, data[key])}}</div>
                            </td>
                        </ng-container>
                    </tr>
                </table>
            </div>
        </div>
        <hr>
        <div class="message-container">
            <p class="message-text">Notes</p>
            <div class="message-input-container">
                <div class="textarea-input">
                    <textarea name="message" id="message" class="message" [(ngModel)]="message"></textarea>
                </div>
                <div class="send-button-container">
                    <button mat-button class="gilded-button send-button" (click)="sendMessage()">Send
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
