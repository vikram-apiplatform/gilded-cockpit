                <div class="table100-body js-pscroll">
                    <table>
                        <thead>
                        <tr class="row100 head">
                            <th *ngFor="let key of getKeys(data[0]); let i=index">
                                <div class="table-head"
                                     [ngClass]="i==0?'table-head-first-child':i==getKeys(data[0]).length-1?'table-head-last-child':''"
                                     *ngIf="key!=='id'">
                                    {{key}}
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let record of data">
                            <td *ngFor="let key of getKeys(record); let i=index">
                                <div class="row100 body" [ngClass]="i===0?'table-data-first-child':''"
                                     *ngIf="key!=='id'">
                                    {{record[key]}}
                                </div>
                            </td>
                        </tr>
